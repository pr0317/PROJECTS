<meta charset="UTF-8">

<h1>PROGRAMA PARA CALCULAR LOS PUNTOS DE UN EQUIPO DE FUTBOL</h1>

<script>
    function jumpLines(){
        document.write("<br><br><br>");
    }

    function imp(texto){

        document.write(texto);
        jumpLines();
    }

    var victorias = parseInt(prompt("Informe la cantidad de Victorias: "));
    var empates = parseInt(prompt("Informe la cantidad de Empates: "));

    var puntosTotal = victorias * 3 + empates;

    imp("El total de puntos del Team es: " + puntosTotal);
    
    if (puntosTotal > 28){
        imp("El equipo está mejor que el año pasado: ");
    }

    if (puntosTotal < 28){
        imp("El equipo está peor que el año pasado: ");
    }
        
    if (puntosTotal == 28){
        imp("El equipo está igual que el año pasado: ");
    }
    
    

</script>

<h1 style="color: purple; ">PROGRAMA QUE TE DICE LOS AÃ‘OS DE LOS MUNDIALES</h1>
<script>

    function jump_lines(){
        document.write("<br>","<br>","<br>","<br>")
    }

    function imp(mensaje){
        document.write(mensaje);
        jump_lines();
    }

    var multiplicador = 1
    
    while (multiplicador <= 10){
        imp(5 * multiplicador);
        multiplicador ++;

    }
    
    "Le aplican 3 partes"
    for (multiplicador = 1;multiplicador <= 10;multiplicador ++){
        imp(5 * multiplicador + "FOR");
    }



</script>

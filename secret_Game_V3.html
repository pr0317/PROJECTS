<meta charset="UTF-8">

<input/> <!-- Función para crear un cuadro de ingreso de texto-->

<button> Verificar # Secreto </button> <!-- Función para crear un boton -->


<script>
    function random_num(){

        return Math.round(Math.random()*10);

    }

    function sortearNumeros(cantidad){
        var secrets = [];
        var i = 1;
        
        while(i <= cantidad){
               
            var randomNumber = random_num();
            console.log(randomNumber);
            var encontrado = false;

            if(randomNumber != 0){
                for(var posicion = 0; posicion <= secrets.length; posicion ++){

                    if(randomNumber == secrets[posicion]){
                        encontrado = true;
                        break;
                    }

                }

                if (encontrado == false){
                    secrets.push(randomNumber);
                    i++;
                }
            }
        
        }

        return secrets;

    }

    var secrets = sortearNumeros(4);

    console.log(secrets);
    

    var input = document.querySelector("input"); /*querySelector como llamada a la etiqueta*/
    input.focus();

    function verificar (){
        var encontrado = false;
        for(var i = 0; i <= secrets.length; i++){
        
            if(parseInt(input.value) == secrets[i]){

                alert("Usted Acertó, ahora conoce el número secreto");
                encontrado = true;
                break;

            }       
            
        }

        if(encontrado == false){

            alert("Usted erró");

        }

        input.value = "";
        input.focus();
    }
    
    var button = document.querySelector("button");
    button.onclick = verificar; /*Se omite los parentesis para que llame a toda la función y no solo su resultado*/ 


</script>
